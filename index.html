<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="loan">
        <h1 class="loan-heading">Loan Calculator</h1>
        <form class="loan-form">
          <div class="form-input">
            <select name="currency" id="currency">
              <option value="₦">₦</option>
              <option value="£">£</option>
              <option value="$">$</option>
            </select>

            <input class="loan-amount" type="text" placeholder="Loan amount" />
          </div>
          <div class="form-input">
            <label for="interest">&percnt;</label>
            <input
              class="interest-rate"
              type="text"
              placeholder="Interest per annum"
            />
          </div>
          <div class="form-input">
            <select name="time" id="time">
              <option class="months" value="1">Months</option>
              <option class="years" value="12">Years</option>
            </select>

            <input class="period" type="text" placeholder="Loan duration" />
          </div>
          <div class="form-input">
            <button type="submit">Calculate</button>
          </div>
        </form>

        <!-- LOADER (spinner) -->
        <div id="spinner-container">
          <div class="spinner"></div>
        </div>

        <!-- RESULTS -->
        <div id="results">
          <div>
            <p>Your monthly Payment</p>
            <div class="monthly-payment"></div>
          </div>
          <div>
            <p>Total payment paid</p>
            <div class="total-payment"></div>
          </div>
          <div>
            <p>Total interest paid</p>
            <div class="total-interest"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
